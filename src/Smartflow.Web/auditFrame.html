<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>公共审核框架页面</title>
    <link href="./Content/layui/css/layui.css" rel="stylesheet" />
    <link href="./Content/audit.css?v=10111114.441" rel="stylesheet" />
    <script src="./Content/jquery.min.js"></script>
    <script src="./Content/layui/layui.all.js"></script>
    <script src="./Content/common.js?v=11111112.0"></script>
    <script src="./Content/audit.js?v=10112.14200"></script>
    <script type="text/javascript">
        $(function () {
            $.Audit({
                category: util.prefix + 'api/category/get',
                start: util.prefix + 'api/smf/start',
                record: util.prefix + 'api/record/get',
                frame: document.getElementById("iframeContent").contentWindow,
                current: util.prefix + 'api/smf/get',
                auditWindow: './auditWindow.html',
                buttonGroupId: '#btnGroup',
                buttonId: '#btnAudit',
                recordUrl: util.prefix + 'api/record/get',
                rejectUrl: util.prefix + 'api/smf/reject',
                recordId: '#auditRecord',
                bridgeUrl: util.prefix+'api/bridge/post',
                formUrl:util.prefix + 'api/bridge/get',
                name: '开始'
            });
        });
    </script>
</head>
<body>
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">基本信息</li>
            <li>审批信息</li>
        </ul>
        <div class="layui-tab-content" style="height: 570px;">
            <div class="layui-tab-item layui-show" style="height: 570px;">
                <iframe id="iframeContent" frameborder="0" style="width:100%;height:100%;" src="about:blank"></iframe>
            </div>
            <div class="layui-tab-item" style="height: 570px;">
                <table class="layui-table" id="auditRecord"></table>
            </div>
        </div>
    </div>
    <div class="button-container clearfix" id="btnGroup">
        <div class="button-group fr">
            <input type="button" id="btnAudit" value="开始" class="layui-btn layui-btn-normal" />
        </div>
    </div>

    <script type="text/html" id="common_row">
        <tr>
            <td class="flow-node">{{Name}}</td>
            <td class="flow-message">
                {{Comment}}
                <div class="audit_info"><span>审批时间：{{CreateDateTime}}</span><span>{{Sign}}</span><span>审批人：{{AuditUserName}}</span></div>
            </td>
        </tr>
    </script>
</body>
</html>
